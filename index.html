<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .animated-bg {
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="animated-bg flex items-center justify-center min-h-screen">
    <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-xs">
        <div class="mb-2">
            <input type="text" id="display" class="w-full p-2 text-right text-lg border border-gray-300 rounded" readonly>
        </div>
        <div class="grid grid-cols-4 gap-1">
            <button class="bg-red-500 text-white p-2 rounded text-lg" onclick="clearDisplay()">C</button>
            <button class="bg-yellow-500 text-white p-2 rounded text-lg" onclick="deleteLast()">DEL</button>
            <button class="bg-gray-300 p-2 rounded text-lg" onclick="appendToDisplay('(')">(</button>
            <button class="bg-gray-300 p-2 rounded text-lg" onclick="appendToDisplay(')')">)</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('9')">9</button>
            <button class="bg-orange-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('/')">/</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('6')">6</button>
            <button class="bg-orange-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('*')">*</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('3')">3</button>
            <button class="bg-orange-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('-')">-</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('0')">0</button>
            <button class="bg-gray-200 p-2 rounded text-lg" onclick="appendToDisplay('.')">.</button>
            <button class="bg-orange-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('^')">^</button>
            <button class="bg-orange-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('+')">+</button>
            <button class="bg-green-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('sin(')">sin</button>
            <button class="bg-green-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('cos(')">cos</button>
            <button class="bg-green-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('tan(')">tan</button>
            <button class="bg-green-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('log(')">log</button>
            <button class="bg-green-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="bg-green-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('pi')">π</button>
            <button class="bg-green-500 text-white p-2 rounded text-lg" onclick="appendToDisplay('e')">e</button>
            <button class="bg-blue-700 text-white p-2 rounded text-lg" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value.replace('^', '**').replace('π', 'Math.PI').replace('e', 'Math.E').replace('sin', 'Math.sin').replace('cos', 'Math.cos').replace('tan', 'Math.tan').replace('log', 'Math.log').replace('sqrt', 'Math.sqrt'));
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
